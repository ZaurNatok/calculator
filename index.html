<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator__input" placeholder="0" maxlength="10">
        <div class="calculator__buttons">
            <div class="buttons__button buttons__button_light">
                <p class="button__number">AC</p>
            </div>
            <div class="buttons__button buttons__button_light">
                <p class="button__number">+/-</p>
            </div>
            <div class="buttons__button buttons__button_light math_calculate math_percent">
                <p class="button__type math_calculate_child math_percent_child">%</p>
            </div>
            <div class="buttons__button buttons__button_orange math_calculate">
                <p class="button__type math_calculate_child">/</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">7</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">8</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">9</p>
            </div>
            <div class="buttons__button buttons__button_orange math_calculate">
                <p class="button__type math_calculate_child">X</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">4</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">5</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">6</p>
            </div>
            <div class="buttons__button buttons__button_orange math_calculate">
                <p class="button__type math_calculate_child">-</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">1</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">2</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">3</p>
            </div>
            <div class="buttons__button buttons__button_orange  math_calculate">
                <p class="button__type math_calculate_child">+</p>
            </div>
            <div class="buttons__button buttons__button_wide">
                <p class="button__number">0</p>
            </div>
            <div class="buttons__button">
                <p class="button__number">,</p>
            </div>
            <div class="buttons__button buttons__button_orange math_count">
                <p class="button__type math_count">=</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
